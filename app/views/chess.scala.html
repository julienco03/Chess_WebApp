@(playerTurn: String, chessBoardFields: Array[Array[String]])

@main("Play Chess") {
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">

<div class="container">

    <pre id="spielermeldung">@playerTurn ist an der Reihe...</pre>

    <div id="xlabel">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
    </div>

    <div id="chessboard-wrapper">
        <div id="ylabel">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div id="chessboard">
            @for(line <- chessBoardFields) {
            <div class="line">
                @for(square <- line) {
                <button class="square">@square</button>
                }
                <br>
            </div>
            }
        </div>
    </div>

</div>

<nav id="navbar" class="mt-5 fixed-bottom navbar navbar-dark navbar-expand-sm bg-dark justify-content-center px-5">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/chess/undo">Undo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/chess/redo">Redo</a>
            </li>
        </ul>
</nav>

<script rel="text/javascript" src="@routes.Assets.versioned("javascripts/chess.js")"></script>
}
