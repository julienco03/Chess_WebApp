@(chessBoardFields: Array[Array[String]], x_labels: Array[String], y_labels: Array[String])

@main("Play Chess") {
<script src="@routes.Assets.versioned("javascripts/vue.js")" ></script>
<script src="@routes.Assets.versioned("javascripts/sudokuVue.js")" ></script>

<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/chess.css")">

<!-- NAVIGATION -->
<nav id="navbar" class="px-3 sticky-top navbar navbar-light bg-light navbar-expand-sm">
    <ul class="navbar-nav">
        <li id="newGame" class="nav-item px-3">
            <a class="nav-link">
                <img src="@routes.Assets.versioned("images/new.png")" alt="New Game Icon">
                New Game
            </a>
        </li>
        <li id="undoMove" class="nav-item px-3">
            <a class="nav-link">
                <img src="@routes.Assets.versioned("images/undo.png")" alt="Undo Icon" style="margin-bottom: 3px;">
                Undo
            </a>
        </li>
        <li id="redoMove" class="nav-item px-3">
            <a class="nav-link">
                <img src="@routes.Assets.versioned("images/redo.png")" alt="Redo Icon" style="margin-bottom: 3px;">
                Redo
            </a>
        </li>
    </ul>
</nav>

<!-- POP-UP -->
<div id="popup">
    <label for="player1NameInput">Name von Spieler 1:</label>
    <input type="text" id="player1NameInput"><br>
    <label for="player2NameInput">Name von Spieler 2:</label>
    <input type="text" id="player2NameInput">
    <div class="d-grid">
        <button id="closeBtn" class="btn btn-dark btn-block mt-2" type="button">Best√§tigen</button>
    </div>
</div>
<div id="popup-overlay"></div>

<main>
    <div class="container-fluid mt-4 mb-2 text-center">
        <!-- PLAYER 1 -->
        <div class="playerProfile nextTurn mb-3 mx-auto bg-light">
            <img src="@routes.Assets.versioned("images/avatar.jpg")" alt="Player 1 Avatar">
            <span id="player1Name">Player1</span>
        </div>

        <!-- CHESS BOARD -->
        <div>
            <div id="xlabel">
                @for(label <- x_labels) {
                <div>@label</div>
                }
            </div>

            <div id="chessboard-wrapper">
                <div id="ylabel">
                    @for(label <- y_labels) {
                    <div>@label</div>
                    }
                </div>
                <div id="chessboard">
                    @for(line <- chessBoardFields) {
                    <div class="line">
                        @for(square <- line) {
                        <button class="square chess-piece" style="font-size: 0;">@square</button>
                        }
                        <br>
                    </div>
                    }
                </div>
            </div>
        </div>

        <!-- PLAYER 2 -->
        <div class="playerProfile mt-3 mx-auto bg-light">            
            <img src="@routes.Assets.versioned("images/avatar.jpg")" alt="Player 2 Avatar">
            <span id="player2Name">Player 2</span>
        </div>

    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script rel="text/javascript" src="@routes.Assets.versioned("javascripts/chess_operations.js")" defer></script>
<script rel="text/javascript" src="@routes.Assets.versioned("javascripts/chess_player_names.js")" defer></script>
}
